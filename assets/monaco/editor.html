<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    #container { width: 100%; height: 100%; }
    /* Inline decorations for precise expression highlighting */
    .coverage-executed-inline { background: rgba(35, 134, 54, 0.3) !important; }
    .coverage-not-executed-inline { background: rgba(218, 54, 51, 0.3) !important; }
    .coverage-partial-inline { background: rgba(158, 106, 3, 0.3) !important; }
    .coverage-neither-branch-inline { background: rgba(180, 40, 40, 0.4) !important; }  /* Darker red for neither branch */
    /* Glyph margin decorations */
    .coverage-glyph-executed { background: #238636 !important; width: 4px !important; margin-left: 3px; border-radius: 2px; }
    .coverage-glyph-not-executed { background: #da3633 !important; width: 4px !important; margin-left: 3px; border-radius: 2px; }
    .coverage-glyph-partial { background: #9e6a03 !important; width: 4px !important; margin-left: 3px; border-radius: 2px; }
    /* Line highlight for source navigation */
    .line-highlight { background: rgba(255, 213, 0, 0.15) !important; }
  </style>
  <script src="/assets/monaco/vs/loader.js"></script>
  <script src="/assets/monaco/editor-init.js"></script>
</head>
<body>
  <div id="container"></div>
</body>
</html>
